<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link href="assetes/icon/Logo.png" rel="shortcut icon"/>
    <title>تصحیح املاء برتر</title>
</head>
<body>
<div class="box-wrapper">
    <div class="logo">
        <img src="assetes/icon/Logo.png" alt="Logo" class="logo-img">
    </div>
    <div class="container">
        <h1>تصحیح غلط املایی فارسی</h1>
        <p>کلمه خود را وارد کرده و غلط املایی آن را تصحیح کنید</p>
        <input type="text" id="textInput" placeholder="متن خود را بنویسید">
        <button id="checkButton">تصحیح</button>
        <div id="suggestions"></div>
    </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
